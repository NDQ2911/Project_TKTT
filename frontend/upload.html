<!DOCTYPE html>
<html>
<head>
    <title>Upload dữ liệu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Upload CSV/JSON</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".csv,.json">
        <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
</div>
<script src="script.js"></script>
</body>
</html>
